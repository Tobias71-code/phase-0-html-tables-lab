<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Population Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <caption>Estimated Population of Major U.S. Cities (2017)</caption>
        <thead>
            <tr>
                <th>City</th>
                <th>State</th>
                <th>2017 estimate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>New York</td>
                <td>New York</td>
                <td>8,622,698</td>
            </tr>
            <tr>
                <td>Los Angeles</td>
                <td>California</td>
                <td>3,999,759</td>
            </tr>
            <tr>
                <td>Chicago</td>
                <td>Illinois</td>
                <td>2,716,450</td>
            </tr>
            <tr>
                <td>Houston</td>
                <td>Texas</td>
                <td>2,312,717</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
